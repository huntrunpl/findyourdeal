services:
  caddy:
    image: caddy:2.8-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: fyd
      POSTGRES_USER: fyd
    env_file:
      - .env.db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    restart: unless-stopped
    working_dir: /app/api
    command: ["npm", "run", "start"]
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "3000:3000"

  panel:
    build:
      context: .
      dockerfile: Dockerfile.panel
    restart: unless-stopped
    working_dir: /app/panel
    command: ["npm","run","start","--","-p","3000"]
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "3001:3000"

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    restart: unless-stopped
    init: true
    working_dir: /app/api
    env_file:
      - .env
    environment:
      - API_BASE=http://api:3000
      - LOOP_DELAY_MS=300000
      - MAX_CHROMIUM_PROCS=35
      - MIN_AVAILABLE_MB=1024
      - CHROMIUM_GUARD_SLEEP_MS=60000
      - CHROMIUM_GUARD_KILL=1
      - CHROMIUM_GUARD_KILL_COOLDOWN_MS=120000
    depends_on:
      - db
      - api
  tg-bot:
    build:
      context: .
      dockerfile: Dockerfile.worker
    restart: unless-stopped
    init: true
    working_dir: /app/api
    command: ["node", "telegram-bot.js"]
    env_file:
      - .env
    depends_on:
      - db

    environment:
      - NODE_OPTIONS=--dns-result-order=ipv4first
volumes:
  postgres_data:
  caddy_data:
  caddy_config:
